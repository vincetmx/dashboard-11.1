<div class="modal" id="{{editAuthor}}" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-md">
    
    <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <div id="EditItemTitle"><b>Edit item</b></div>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group"><input class="form-control" type="text" name="name" ng-model="editTitle"></div>
                <div class="form-group"><input class="form-control" type="text" name="author" ng-model="editAuthor"></div>
                <div class="form-group"><input class="form-control" type="text" name="like" ng-model="editLike"></div>
                <div class="form-group"><input class="form-control" type="text" name="comment" ng-model="editComment"></div>
               </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" ng-click="editor()" data-dismiss="modal">Submit</button>     
                <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
            </div>
        </div> 
    </div>
</div>
