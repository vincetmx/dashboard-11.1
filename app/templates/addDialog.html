
<div class="modal" id="myModalAdd" role="dialog" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-md">
    
    <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <div id="addItemTitle"><b>Add item</b></div>
            </div>
            <div class="modal-body">
                <form>
                 <div class="form-group"><input class="form-control" type="text" name="name" placeholder="Name" ng-model="nameAdd"></div>
                <div class="form-group"><input class="form-control" type="text" name="author" placeholder="Author" ng-model="authorAdd"></div>
                <div class="form-group"><input class="form-control" type="text" name="like" placeholder="Like" ng-model="likeAdd"></div>
                <div class="form-group"><input class="form-control" type="text" name="comment" placeholder="Comment" ng-model="commentAdd"></div>
               </form>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" ng-click="submit()" data-dismiss="modal">submit</button>     
                <button type="button" class="btn btn-default" data-dismiss="modal">cancel</button>
            </div>
        </div> 
    </div>
</div>
