
<div id="firstDiv" ng-controller="LoginCtrl">
    <div id="loginTitleDiv">
    Login
    </div>
    <div id="loginDiv">
    	<form ng-submit="login(user)">
	    	<input type="text" class="loginInput" ng-model="user.userName" placeholder="Username"><br/>
	    	<input type="password" class="loginInput" ng-model="user.password" placeholder="Password"><br/>
	    	<input type="submit" id="loginButton" value="Login" />
    	</form>
    </div>
</div>
